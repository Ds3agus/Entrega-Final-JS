<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Rubik:wght@300&family=Sora&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main>
            <header class="contenedor-titulo-volver">
                <h2 class="titulo-principal">Carrito de compras</h2>
                <a class="boton-volver" href="./index.html">VOLVER A LA TIENDA <i class="bi bi-bag-heart-fill"></i></a>
            </header>
    
            <div class="contenedor-carrito">
                <p id="carritoVacio" class="carrito-vacio">Tu carrito está vacío <i class="bi bi-emoji-frown"></i></p>
                <div id="carritoProductos" class="carrito-productos disabled"></div>
            </div>
    
            <div class="contenedor-acciones">
                <div id="carritoAcciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-iquierda">
                        <button id="carritoAccionesVaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total"></p>
                        </div>
                        <button id="carritoAccionesComprar" class="carrito-acciones-comprar">Comprar</button>
                    </div>
                </div>
                <p id="carritoComprado"></p>
            </div>
        </main>
    </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/carrito.js"></script>
</body>
</html>
